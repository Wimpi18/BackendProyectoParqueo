spring.application.name=backendProyectoParqueo

# Enviroment variables
spring.config.import=optional:file:.env[.properties]

# PostgreSQL config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.servlet.context-path=/api/

# Zona Horaria
spring.jackson.time-zone=America/La_Paz
spring.jpa.properties.hibernate.jdbc.time_zone=America/La_Paz

# Security configuration
app.security.jwt.keystore-location=jwt-keystore.jks
app.security.jwt.keystore-password=aladinos
app.security.jwt.key-alias=jwt-sign-key
app.security.jwt.private-key-passphrase=aladinos